<!DOCTYPE html>
<html>
<head>
  <title>Voice to Text Note</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-header">
        <h2>Voice Note</h2>
        <div class="container-voice">
            <textarea id="note" rows="6" cols="50" placeholder="Hasil suara akan muncul di sini..."></textarea><br>
            <button id="startBtn">ðŸŽ¤ Mulai Rekam</button>
            <button id="stopBtn">ðŸ›‘ Berhenti</button>
        </div>
    </div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'id-ID';
    recognition.continuous = true;
    
    const note = document.getElementById('note');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    startBtn.onclick = () => recognition.start();
    stopBtn.onclick = () => recognition.stop();

    recognition.onresult = (event) => {
      const transcript = event.results[event.resultIndex][0].transcript;
      note.value += transcript + " ";
    };

    recognition.onerror = (event) => console.error("Error:", event.error);
  </script>
</body>
</html>
